<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat con sockets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="chat">
            <br>
            <label class="msj-init">los mensajes se mostraran cuando inicies sesion</label>
            <div id="mensajes"></div>
            <div id="barra-env">
                <input type="text" name="msj-text" id="msj-text" placeholder="escribe un mensaje" class="in2">
                <div class="env-container">
                    <img src="img/send-message.png" id="enviar">
                </div>
            </div>
        </div>
        <div id="conectados">
            <div id="cuenta">
                <h2>Mi cuenta</h2>
                <input type="text" name="nombre" id="nombre" placeholder="nombre de usuario" class="in"><br>
                <input type="password" name="pass" id="pass" placeholder="contraseÃ±a" class="in"><br>
                <button class="btn" id="btn-acceder">Acceder</button>
                <button class="btn">Registrar</button>
            </div>
            <h2 class="center">Usuarios conectados</h2>
            <div id="uconectados">

            </div>
        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
